<!DOCTYPE html>
<html lang="en">
@@include('meta.html', {
"title": "Contact"
})

<body>
    @@include('nav.html')

    <main>
        <div class="body-text">
            <div class="body-text__container container">
                <h1 class="body-text__header">Contact</h1>
            </div>
        </div>
    
        <div class="body-text">
            <div class="body-text__container container">
                <p class="body-text__text">I am currently looking for full time opportunities as a developer.</p>
                <p class="body-text__text">Want to get in touch with me? Feel free to drop me a message using the contact form below!</p>
            </div>
        </div>

        <form class="contact-form container" name="contact" method="POST" data-netlify="true" action="/submission">
            <div class="contact-form__item contact-form__item--half">
                <label for="first_name" class="contact-form__label">first name</label>
                <input type="text" name="first_name" id="first_name" class="contact-form__input">
            </div>
            <div class="contact-form__item contact-form__item--half">
                <label for="last_name" class="contact-form__label">last name</label>
                <input type="text" name="last_name" id="last_name" class="contact-form__input">
            </div>
            <div class="contact-form__item contact-form__item--half">
                <label for="company" class="contact-form__label">company</label>
                <input type="text" name="company" id="company" class="contact-form__input contact-form__input--title">
            </div>
            <div class="contact-form__item contact-form__item--half">
                <label for="email" class="contact-form__label">email</label>
                <input type="email" name="email" id="email" class="contact-form__input" required>
            </div>
            <div class="contact-form__item">
                <label for="message_title" class="contact-form__label">message title</label>
                <input type="text" name="message_title" id="message_title" class="contact-form__input contact-form__input--title" required>
            </div>
            <div class="contact-form__item">
                <label for="message" class="contact-form__label">message</label>
                <textarea type="text" name="message" id="message" cols="30" rows="10" class="contact-form__input contact-form__input--textarea" required> </textarea>
            </div>
            <button type="submit" class="contact-form__button">send</button>
        </form>
    </main>
    
    @@include('footer.html')

    <script src="assets/js/main.js"> </script>

</body>
