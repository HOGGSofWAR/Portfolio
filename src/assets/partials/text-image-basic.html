<section class="text-image @@classname">
    <div class="text-image__container container">
        @@include('./components/image.html', {
            'classname': 'image--text-image @@classname_image',
            'image': '@@image',
            'clickable': false
        })
        <div class="text-image__text-box">
            <h3 class="text-image__title">@@title_one</h3>
            <p class="text-image__text">@@content_one</p>
            <a href="@@button_link" target="_blank" class="text-image__link">@@button_text_one</a>
        </div>
    </div>
</section>
